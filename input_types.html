<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact form
        </legend>
        <form>
            <label>First Name :</label>
            <input type="text" placeholder="Enter First Name"/><br><br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name"/><br><br>

            <label>Email :</label>
            <input type="email" placeholder="Enter Email"/><br><br>

            <label>Mobile Number :</label>
            <input type="number" placeholder="Enter Mobile Number"/><br><br>

            <label>Password :</label>
            <input type="password" placeholder="Enter password"/><br><br>

            <label>DOB :</label>
            <input type="date"/><br><br>

            <label>Month :</label>
            <input type="month"/><br><br>

            <label>Week :</label>
            <input type="week"/><br><br>

            <label>Time :</label>
            <input type="time"/><br><br>

            <label>Choose City: </label><br>
            <input type="checkbox" checked/>Velapur
            <input type="checkbox"/>Pune
            <input type="checkbox"/>Nagpur
            <input type="checkbox"/>Solapur
            <input type="checkbox"/>Akluj
        <br><br>

            <label>Select Gender:</label><br>
            <input type="radio" name="Gender" checked/> Female
            <input type="radio" name="Gender"/>Male
            <input type="radio" name="Gender"/>others

        <br><br>
        <label>Select Fav Sweet Dish:</label><br>
        <select>
            <option>Choose......</option>
            <option>Rasmalai</option>
            <option>Gulab-Jamun</option>
            <option>Jalebi</option>
            <option>Rasgulla</option>
            <option>Barfi</option>
            <option>Kheer</option>
        </select>
        <br><br>
            <label>Upload images:</label><br>
            <input type="file" multiple/>
        <br><br>
            <label>Choose Color:</label>
            <input type="color"/>
        <br><br>
            <label>Choose Range:</label>
            <input type="range"/>
        <br><br>
            <textarea rows="5" cols="25" placeholder="Enter Address:"></textarea>
        <br><br>
            <input type="submit"/>
    
    </form>
    </fieldset>
</body>
</html>
