<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag,Audio Tag</title>
</head>
<body>
    <h3>Image Example-1</h3>
    <img src="images/SD_img1.jpg" alt="Software Development Image"/>
    <hr>

    <h3>Image Example-2</h3>
    <img src="images/SD_img2.jpg" alt="Software Development Image"/>
    <hr>

    <h3>Image Example-3</h3>
    <img src="images/SD_img10.jpg" alt="Software Development Image"/>
    <hr>

    <h3>Audio Tag Example-1</h3>
    <audio controls autoplay>
        <source src="docs/file_example_MP3.mp3" type="audio/mp3"/>
    </audio>
    

    <h3>Audio Tag Example-2</h3>
    <audio controls autoplay loop muted>
        <source src="docs/file_example_MP3.mp3" type="audio/mp3"/>
    </audio>
    <hr>

    <h3>Video Tag Example-1</h3>
    <video controls>
        <source src="docs/file_example_MP4.mp4" type="video/mp4"/>
    </video>
    <hr>

    <h3>Video Tag Example-2</h3>
    <video controls autoplay loop poster="images/SD_img3.jpg">
        <source src="docs/file_example_MP4.mp4" type="video/mp4"/>
    </video>
</body>
</html>
