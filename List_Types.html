<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Types</title>
</head>
<body>
    <!--Order List-->
    <h5>Colors Name</h5>
    <ol>                  <!--By Default Order List is Number-->
        <li>Black</li>
        <li>White</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Orange</li>
    </ol>
    <!--Order List Types-->
    <h5>Fruits Name</h5>
    <ol type="i">                      <!--Order List type=a,A,i,1,I-->
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Grapes</li>
        <li>Cherrys</li>
        <li>Dragon-Fruits</li>
    </ol>


    <!--Unorder List-->
    <h5>Cars Name</h5>
    <ul>                    <!--By Default Unorder List is Disk-->
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes-Benz</li>
        <li>Mahindra Scorpio</li>
        <li>Maruti Swift</li>
    </ul>

     <!--Unorder List Types-->
     <h5>Girls Name</h5>
     <ul type="square">                  <!--Unorder List type=disk,circle,square-->
        <li>Mahii</li>
        <li>Sakshi</li>
        <li>Shravani</li>
        <li>Vaishnavi</li>
     </ul>
</body>
</html>
